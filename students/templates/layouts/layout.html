<!-- students/templates/layouts/layout.html -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Student Management{% endblock title %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <style>
          footer {
            background-color: #555;
            color: white;
            padding: 15px;
          }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row content">
              <div class="col-sm-3 sidenav">
                <h4>Student Management</h4>
                <ul class="nav nav-pills nav-stacked">
                    {% if messages %}
                      {% for message in messages %}
                      <div class="alert alert-success">
                          <strong>{{ message }}</strong>
                      </div>
                      {% endfor %}
                    {% endif %}
                    {% if success %}
                      <div class="alert alert-success">
                          <strong>{{ success }}</strong>
                      </div>
                    {% endif %}
                    <li {% if request.path == "/students/list-students/" %}class="active"{% endif %}>
                      <a href="{% url 'students:list-students' %}">List Students</a>
                    </li>
                    <li {% if request.path == "/students/create-student/" %}class="active"{% endif %}>
                      <a href="{% url 'students:create-student' %}">Create Student</a>
                    </li>
                  </ul><br>
                <br>
              </div>        
              <div class="col-sm-9">
                  {% block content %}
                  {% endblock content %}
              </div>
            </div>
          </div>       
    </body>
</html>
