{% extends "layouts/layout.html" %}

{% block title %}
    Create Student | {{ block.super }}
{% endblock title %}

{% block content %}
  <h4><small>Create Student</small></h4>
  <hr>
  <div class="card-body">
    <div class="table-responsive">
      <form action="{% url 'students:create-student' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">                    
          <label for="name">Name<span style="color: red">*</span> :</label>
          <input type="text" class="form-control" name="name" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone<span style="color: red">*</span> :</label>
          <input type="text" class="form-control" name="phone" required>
        </div>
        <div class="form-group">
          <label for="email">Email<span style="color: red">*</span> :</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="form-group">
          <label for="age">Age<span style="color: red">*</span> :</label>
          <input type="number" class="form-control" name="age" required>
        </div>
        <div class="form-group">
          <label for="from_city">From<span style="color: red">*</span> :</label>
          <input type="text" class="form-control" name="from_city" required>
        </div>
        <button class="btn btn-secondary" type="submit">Create Student</button>
      </form>
    </div>
  </div>
{% endblock content %}
